<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gazeteer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.mi">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-extra-markers/1.2.1/css/leaflet.extra-markers.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.4.0/easy-button.min.css">
  <link rel="stylesheet" href="/clone/libs/css/style.css">
</head>

<body>
  <span id="selectContainer">
    <select id="countrySelect" class="form-select shadow-sm">
      <!-- populate from an AJAX CALL to a PHP routine that returns a JSON object that is an array of just ISO codes and names from countryBorders.geo.json -->
    </select>
  </span>

  <div id="map"></div>

  <!-- countryinfo modal layout -->

  <div id="countryModal" class="modal" data-bs-backdrop="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content shadow">
        <div class="modal-header bg-success bg-gradient text-white">
          <h5 class="modal-title">Country Information</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-striped">
            <tr>

              <td class="text-center">
                <i class="fa-solid fa-flag fa-xl text-success"></i>
              </td>

              <td>
                Flag:
              </td>

              <td id="flagImg" class="text-end">

              </td>


            </tr>

            <tr>

              <td class="text-center">
                <i class="fa-solid fa-street-view fa-xl text-success"></i>
              </td>

              <td>
                Country Name:
              </td>

              <td id="placeName" class="text-end">

              </td>

            </tr>
            <tr>

              <td class="text-center">
                <i class="fa-solid fa-globe fa-xl text-success"></i>
              </td>

              <td>
                ISO Code:
              </td>

              <td id="isoCode" class="text-end">

              </td>

            </tr>

            <tr>

              <td class="text-center">
                <i class="fa-solid fa-map-pin fa-xl text-success"></i>
              </td>

              <td>
                Continent:
              </td>

              <td id="continentInfo" class="text-end">

              </td>

            </tr>
            <tr>

              <td class="text-center">
                <i class="fa-solid  fa-phone fa-xl text-success"></i>
              </td>

              <td>
                Calling Code:
              </td>

              <td id="callingCode" class="text-end">

              </td>

            </tr>
            <tr>

              <td class="text-center">
                <i class="fa-solid fa-money-bill fa-xl text-success"></i>
              </td>

              <td>
                Currency:
              </td>

              <td id="currencyInfo" class="text-end">

              </td>

            </tr>
            <tr>

              <td class="text-center">
                <i class="fa-solid fa-car  fa-xl text-success"></i>
              </td>

              <td>
                Road information:
              </td>

              <td id="roadInfo" class="text-end">

              </td>

            </tr>
            <tr>

              <td class="text-center">
                <i class="fa-solid fa-clock fa-xl text-success"></i>
              </td>

              <td>
                Timezone:
              </td>

              <td id="timezoneInfo" class="text-end">

              </td>

            </tr>
            <tr>

              <td class="text-center">
                <i class="fa-solid fa-map-marker fa-xl text-success"></i>
              </td>

              <td>
                what3words:
              </td>

              <td id="locationInfo" class="text-end">

              </td>

            </tr>
            <tr>

              <td class="text-center">
                <i class="fa-solid fa-compass fa-xl text-success"></i>
              </td>

              <td>
                Coordinates:
              </td>

              <td id="geometryInfo" class="text-end">

              </td>

            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--weather modal-->
  <div id="weatherModal" class="modal" data-bs-backdrop="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content shadow">
        <div class="modal-header bg-success bg-gradient text-white">
          <h5 class="modal-title">Weather</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-striped">
            <tr>



            </tr>
            <tr>

              <td class="text-center">
                <i class="fa-solid fa-globe fa-xl text-success"></i>
              </td>

              <td>
                Attribute
              </td>

              <td class="text-end">
                value
              </td>

            </tr>
            <tr>

              <td class="text-center">
                <i class="fa-solid fa-bicycle fa-xl text-success"></i>
              </td>

              <td>
                Attribute
              </td>

              <td class="text-end">
                value
              </td>

            </tr>
            <tr>

              <td class="text-center">
                <i class="fa-solid fa-landmark fa-xl text-success"></i>
              </td>

              <td>
                Attribute
              </td>

              <td class="text-end">
                value
              </td>

            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!--wikipedia modal-->
  <div id="wikiModal" class="modal" data-bs-backdrop="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content shadow">
        <div class="modal-header bg-success bg-gradient text-white">
          <h5 class="modal-title">Wikipedia</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>This will be wiki</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="newsModal" class="modal" data-bs-backdrop="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content shadow">
        <div class="modal-header bg-success bg-gradient text-white">
          <h5 class="modal-title">Overview</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>this is the news</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!--find your location-->
  <div id="geolocationModal" class="modal" data-bs-backdrop="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content shadow">
        <div class="modal-header bg-success bg-gradient text-white">
          <h5 class="modal-title">Location</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>This will show you where you are</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-extra-markers/1.2.1/js/leaflet.extra-markers.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.4.0/easy-button.min.js"></script>
  <script src="/clone/libs/js/scripts.js"></script>
</body>

</html>
